spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      settings.web-allow-others: false
  messages:
    encoding: UTF-8
  thymeleaf:
    prefix: classpath:/templates/fragments/
server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
